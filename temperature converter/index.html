<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
</head>
<link rel="stylesheet" href="style.css">



<body>

    <div class="container">

        <div class="head">
            <h1 class="heading">Temperature Converter</h1>
        </div>
        <div class="small">


            <br>
            <div><span>Celcius :</span>
                <input type="number" id="ibox1" class="i">
            </div>
            <br>

            <div><span>Fahrenheit :</span>
                <input type="number" id="ibox2" class="i">
            </div>
            <br>

            <div><span>Kelvin :</span>
                <input type="number" id="ibox3" class="i">
            </div>
            <br>
        </div>
        <div class="footer"><button class="btn">RESET</button></div>

    </div>

    <script src="script.js"> </script>
</body>

</html>
